<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<title>highcharts</title>
		<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="http://code.highcharts.com/highcharts.js"></script>
		<script src="http://code.highcharts.com/modules/exporting.js"></script>
		<script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
	</head>

	<body>
		<!--饼图-->
		<div id="container1" style="width: 550px; height: 400px; margin: 0 auto"></div>

		<!--折线图-->
		<div id="container2" style="width: 550px; height: 400px; margin: 0 auto"></div>

		<!--柱状图-->
		<div id="container3" style="width: 550px; height: 400px; margin: 0 auto"></div>

		<script language="JavaScript">
			$(document).ready(function() {
				/*饼图*/
				var chart1 = {
					plotBackgroundColor: null,
					plotBorderWidth: null,
					plotShadow: false
				};
				var title1 = {
					text: '2014 年各浏览器市场占有比例'
				};
				var tooltip1 = {
					headerFormat: '{series.name}<br>',
					pointFormat: '{point.name}: <b>{point.percentage:.1f}%</b>'
				};
				var plotOptions1 = {
					pie: {
						allowPointSelect: true,
						cursor: 'pointer',
						dataLabels: {
							enabled: true,
							format: '<b>{point.name}</b>: {point.percentage:.1f} %',
							style: {
								color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
							}
						}
					}
				};
				var series1 = [{
					type: 'pie',
					name: '浏览器访问量占比',
					data: [
						['Firefox', 45.0],
						['IE', 26.8],
						{
							name: 'Chrome',
							y: 12.8,
							sliced: true,
							selected: true
						},
						['Safari', 8.5],
						['Opera', 6.2],
						['Others', 0.7]
					]
				}];
				var credits1 = {
					enabled: false
				};
				
				
				var json1 = {};
				json1.chart = chart1;
				json1.title = title1;
				json1.tooltip = tooltip1;
				json1.series = series1;
				json1.plotOptions = plotOptions1;
				json1.credits = credits1;
				
				$('#container1').highcharts(json1);

				/*折线图*/
				var title2 = {
					text: '月平均气温'
				};
				var subtitle2 = {
					text: 'Source: runoob.com'
				};
				var xAxis2 = {
					categories: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月']
				};
				var yAxis2 = {
					title: {
						text: 'Temperature (\xB0C)'
					},
					plotLines: [{
						value: 0,
						width: 1,
						color: '#808080'
					}]
				};

				var tooltip2 = {//数据提示框
					valueSuffix: '\xB0C'
				}

				var legend2 = {
					layout: 'vertical',
					align: 'right',
					verticalAlign: 'middle',
					borderWidth: 0
				};

				var series2 = [{
						name: 'Tokyo',
						data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2,
							26.5, 23.3, 18.3, 13.9, 9.6
						]
					},
					{
						name: 'New York',
						data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8,
							24.1, 20.1, 14.1, 8.6, 2.5
						]
					},
					{
						name: 'Berlin',
						data: [-0.9, 0.6, 3.5, 8.4, 13.5, 17.0, 18.6,
							17.9, 14.3, 9.0, 3.9, 1.0
						]
					},
					{
						name: 'London',
						data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0,
							16.6, 14.2, 10.3, 6.6, 4.8
						]
					}
				];
				var credits2 = {
					enabled: false
				};
				
				var json2 = {};
				json2.title = title2;
				json2.subtitle = subtitle2;
				json2.xAxis = xAxis2;
				json2.yAxis = yAxis2;
				json2.tooltip = tooltip2;
				json2.legend = legend2;
				json2.series = series2;
				json2.credits = credits2;
				$('#container2').highcharts(json2);


				//柱形图
				var chart3 = {
					type: 'column'//x,y轴位置是否换了
				};
				var title3 = {
					text: '堆叠柱形图'
				};
				var xAxis3 = {
					categories: ['Apples', 'Oranges', 'Pears', 'Grapes', 'Bananas']
				};
				var yAxis3 = {
					min: 0,
					title: {
						text: '水果总消费量'
					},
					stackLabels: {
						enabled: true,
						style: {
							fontWeight: 'bold',
							color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
						}
					}
				};
				var legend3 = {
					align: 'right',
					x: -30,
					verticalAlign: 'top',
					y: 25,
					floating: true,
					backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || 'white',
					borderColor: '#CCC',
					borderWidth: 1,
					shadow: false
				};
				var tooltip3 = {
					formatter: function() {
						return '<b>' + this.x + '</b><br/>' +
							this.series.name + ': ' + this.y + '<br/>' +
							'Total: ' + this.point.stackTotal;
					}
				};
				var plotOptions3 = {
					column: {
						stacking: 'normal', //是否堆叠
						dataLabels: {
							enabled: true,
							color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white',
							style: {
								textShadow: '0 0 3px black'
							}
						}
					}
				};
				var credits3 = {
					enabled: false
				};
				var series3 = [{
					name: 'John',
					data: [5, 3, 4, 7, 2]
				}, {
					name: 'Jane',
					data: [2, 2, 3, 2, 1]
				}, {
					name: 'Joe',
					data: [3, 4, 4, 2, 5]
				}];

				var json3 = {};
				json3.chart = chart3;
				json3.title = title3;
				json3.xAxis = xAxis3;
				json3.yAxis = yAxis3;
				json3.legend = legend3;
				json3.tooltip = tooltip3;
				json3.plotOptions = plotOptions3;
				json3.credits = credits3;
				json3.series = series3;
				$('#container3').highcharts(json3);

			});
		</script>
	</body>

</html>
